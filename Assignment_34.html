<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript function to generate an array of given length, the content of the array is integer numbers,
        increase by one from starting</title>
</head>

<body>
    <div>
        <h3>Function to generate an array of given length</h3>
        <p>Array of range(1,4) is [ <span id="range1" style="font-weight:bold;"></span>] </p>
        <p>Array of range(-6,4) is [ <span id="range2" style="font-weight:bold;"></span>] </p>
    </div>
</body>
<script>
    function array_range(start, len) {
        var arr = new Array(len);
        for (var i = 0; i < len; i++, start++) {
            arr[i] = start;
        }
        return arr;
    }

    document.getElementById("range1").innerHTML = array_range(1, 4);
    document.getElementById("range2").innerHTML = array_range(-6, 4);
    console.log(array_range(1, 4));
    console.log(array_range(-6, 4));
</script>

</html>
