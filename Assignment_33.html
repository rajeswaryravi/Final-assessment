<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript function to filter false, null, 0 and blank values from an array</title>
</head>

<body>
    <div>
        <h3>Function to filter false, null, 0 and blank values from an array</h3>
        <p>Filter values from the given array [58, '', 'abcd', true, null, false, 0] is [<span id="filter"
                style="font-weight:bold;"></span>]</p>
    </div>
</body>
<script>
    function filter_array(arr) {
        arr = arr.filter(isEligible);
        return arr;
    }

    function isEligible(value) {
        if (value !== false || value !== null || value !== 0 || value !== "") {
            return value;
        }
    }
    document.getElementById("filter").innerHTML = filter_array([58, '', 'abcd', true, null, false, 0]);
    console.log(filter_array([58, '', 'abcd', true, null, false, 0]));
</script>

</html>
