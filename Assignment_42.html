<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript date format</title>
</head>
<div>
    <h3>To check if a given date is in the correct format "MM-DD-YYYY" or not</h3>
    <p>Sample Input: 03-18-2018 <br> Output : <span id="format1" style="font-weight:bold;"></span></p>
    <p>Sample Input: 19-12-1995 <br> Output : <span id="format2" style="font-weight:bold;"></span></p>
    <p>Sample Input: 1995-12-11 <br> Output : <span id="format3" style="font-weight:bold;"></span></p>
</div>

<body>

</body>
<script>
    function checkBox(dt) {
        var reGoodDate = /^((0?[1-9]|1[012])[- ](0?[1-9]|[12][0-9]|3[01])[-](19|20)?[0-9]{2})*$/;
        return reGoodDate.test(dt);
    }
    document.getElementById("format1").innerHTML = checkBox('03-18-2018');
    document.getElementById("format2").innerHTML = checkBox('19-12-1995');
    document.getElementById("format3").innerHTML = checkBox('1995-12-11');
    console.log(checkBox('03-18-2018'));
    console.log(checkBox('19-12-1995'));
    console.log(checkBox('1995-12-11'));


</script>

</html>
