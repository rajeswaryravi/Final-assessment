<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript function to move an array element from one position to another.</title>
</head>

<body>
    <div>
        <h3>Function to move an array element from one position to another</h3>
        <p>Move array element with of ([10, 20, 30, 40, 50], 0, 2) is [<span id="move1"
                style="font-weight:bold;"></span>] </p>
        <p>Move array element with of ([10, 20, 30, 40, 50], -1, -2) is [<span id="move2"
                style="font-weight:bold;"></span>] </p>
    </div>
</body>
<script>
    function move(arr, old_index, new_index) {
        while (old_index < 0) {
            old_index += arr.length;
        }
        while (new_index < 0) {
            new_index += arr.length;
        }
        if (new_index >= arr.length) {
            var k = new_index - arr.length;
            while ((k--) + 1) {
                arr.push(undefined);
            }
        }
        arr.splice(new_index, 0, arr.splice(old_index, 1)[0]);
        return arr;
    }
    document.getElementById("move1").innerHTML = move([10, 20, 30, 40, 50], 0, 2);
    document.getElementById("move2").innerHTML = move([10, 20, 30, 40, 50], 0, 2);
    console.log(move([10, 20, 30, 40, 50], 0, 2));
    console.log(move([10, 20, 30, 40, 50], -1, -2));
</script>

</html>
