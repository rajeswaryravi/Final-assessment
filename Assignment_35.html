<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Simulating a periodic stock price change using Math.random() method</title>
</head>

<body>
    <div>
        <h3>Simulating a periodic stock price change using Math.random() method</h3><br>
    </div>
</body>
<script>
    var stock_price;
    var count = 0;
    stock_price = setInterval(stock = () => {
        count++;
        if(count === 5){
            clearInterval(stock_price);
        }
        var random_price = Math.floor((Math.random() * 100) + 1);
        document.write("Periodic Stock Price is : " + random_price + "<br>");
        console.log("Periodic Stock Price is : " + random_price);
    }, 3000);

</script>

</html>
